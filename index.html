<!DOCTYPE html>
<html class="no-js" lang="us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Precious Plastic Map Beta</title>
	<meta name="description" content="Precious Plastic Map beta">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="images/icon.png">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="build/libraries.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/MarkerCluster.css">
  <link rel="stylesheet" href="css/MarkerCluster.Default.css">
  <link rel="stylesheet" href="css/slider-pro.css">

</head>
<body>

  <div id="map"><div id="findbar"></div></div>
  <div id="interaction_form"><i class="close fa fa-times"></i>
    <div class="title">GOOD TO SEE YOU HERE AMIGO!</div>
    <div class="subtitle">Log in to your Dave Hakken's  account to create a pin.</div>
    <div class="form formLogIn">
      <label for="user">Username or Email</label>
      <input type="text" name="user" id="user" placeholder="Dave Hakkens - Community user">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Use your same password">
      <div id="result"></div>
      <label>
        <input type="checkbox" name="remember" id="remember" value="forever">Remember me
      </label>
    </div>
    <div class="controls">
      <input type="button" id="btnLogIn" class="btn btn-sign-next" value="Log In">
      <a href="https://davehakkens.nl/community/forgot-password/" target="_blank">Forgot your password</a>
      <a href="https://davehakkens.nl/community/register" target="_blank">Create an account</a>
    </div>
  </div>
  <div id="layers">
    <div class="logo">
      <img src="images/logo.png">
    </div>
    <form class="search-form">
      <input type="text" class="search" placeholder="&#xf002; Search Precious Plastic world">
    </form>
    <div class="layers-form">
      <h3 class="title">Filter</h3>
      <form>
        <ul class="list-unstyled layer-checkboxes">
        </ul>
        <input type="button" class="btn btn-lg btn-block btn-primary" value="ADD PIN" id="add_pin">
      </form>
    </div>
  </div>

  <!-- Map JS -->
  <script type="text/javascript" src="build/map.min.js"></script>
</body>
</html>
